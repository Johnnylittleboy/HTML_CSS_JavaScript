<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
        $(function () {
            $('button').eq(1).click(function(){
                // $('div').hide("1000");
                $('div').hide("1000", function(){
                    alert(1);
                });
            })

            $('button').eq(0).click(function(){
                // $('div').hide("1000");
                $('div').show("1000", function(){
                    alert(1);
                });
            })

            $('button').eq(2).click(function(){
                // $('div').hide("1000");
                $('div').toggle("1000");
            })  // 一般情况下我们都不加参数直接显示隐藏 切换就可以了
        });
    </script>
</body>

</html>
