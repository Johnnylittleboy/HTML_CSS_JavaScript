<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <a href="http://www.baidu.com" title="都挺好">都挺好</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="200">我是div</div>
    <span>123</span>
    <script>
        $(function(){
            // element.prop("属性名")  获取元素固有的属性值
            console.log($("a").prop("href"));
            $("a").prop("title", "CurryCoder");

            $("input").change(function(){
                console.log($(this).prop("checked"));
            })

            // 元素的自定义属性通过attr()获取
            // console.log($("div").prop("index"));
            console.log($("div").attr("index", 4));
            // data-index属性是H5中自定义的属性名
            console.log($("div").attr("data-index"));
            
            // 数据缓存data() 这个里面的数据存放在元素的内存中
            $("span").data("uname", "CurryCoder");
            console.log($("span").data("uname"));
            // 这个方法获取data-index, h5自定义属性，第一个不用写data-，而且返回的是数字型
            console.log($("div").data("index"));
        })
    </script>
</body>
</html>
