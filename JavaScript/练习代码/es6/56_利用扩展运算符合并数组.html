<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 方法1
        let arr1 = [1, 2, 3];
        let arr2 = ['a', 'b', 'c'];
        // ...arr1即1, 2, 3
        // ...arr2即'a', 'b', 'c'
        let arr3 = [...arr1, ...arr2];
        console.log(arr3); // [1, 2, 3, 'a', 'b', 'c']

        // 方法2
        arr1.push(...arr2);
        console.log(arr1); // [1, 2, 3, 'a', 'b', 'c']
        
        
    </script>
</body>
</html>
