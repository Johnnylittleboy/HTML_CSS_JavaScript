<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt('请输入一个整数: ');
        var num = parseInt(str);
        function fn(n){
            if(n == 1) return 1;  // 递归终止条件
            return n * fn(n - 1);
        }
        alert(fn(num));
    </script>
</body>
</html>
