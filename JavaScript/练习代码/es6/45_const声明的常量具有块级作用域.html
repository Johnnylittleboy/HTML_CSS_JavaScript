<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用const声明的常量，具有块级作用域
        if(true){
            const a = 10;
            if(true){
                const a = 200;
                console.log(a);  // 200
            }
            console.log(a);  // 10
        }
        console.log(a);   // a is not defined
    </script>
</body>
</html>
