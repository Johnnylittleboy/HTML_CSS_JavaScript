<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用const关键字声明常量赋值后，值不能修改。
        const PI = 3.14;
        // PI = 122;   Assignment to constant variable.

        const arr = [100, 200];
        arr[0] = 'a';
        arr[1] = 'b';
        console.log(arr);  // ['a', 'b']
        // arr = ['a', 'b']; Assignment to constant variable.
    </script>
</body>
</html>
