<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的扩展运算符
        let arr = [1, 2, 3];
        // ...ary  即 1, 2, 3

        // 以下两句是等价的 
        console.log(...arr);  // 1 2 3
        console.log(1, 2, 3); // 1 2 3
        
    </script>
</body>
</html>
