<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例方法includes():表示某个数组是否包含给定的值，返回布尔值。
        let arr = [1, 2, 666];
        console.log(arr.includes(666));  // true
        console.log(arr.includes(888));  // false
        
        
    </script>
</body>
</html>
