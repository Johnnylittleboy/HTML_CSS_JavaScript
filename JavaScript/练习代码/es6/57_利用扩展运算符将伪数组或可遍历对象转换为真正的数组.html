<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <script>
        let div = document.querySelectorAll('div');
        console.log(div);  // 伪数组
        console.log(typeof div); // 类型为对象
        
        div = [...div];  // 真正的数组
        console.log(div);

        div.push('a');
        console.log(div);
        

    </script>
</body>
</html>
